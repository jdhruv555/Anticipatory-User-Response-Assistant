<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA Live Demo - WebSocket</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 50%, #f0f4f8 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
        }
        .glass-strong {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.12);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: rgba(255, 255, 255, 0.7);
            color: #1f2937;
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; font-weight: 700; color: #111827; }
        .header p { color: #6b7280; font-size: 1.1em; }
        .status {
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.5);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #374151;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-indicator.connected { 
            background: #10b981; 
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }
        .status-indicator.disconnected { 
            background: #ef4444;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.3);
        }
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 30px;
        }
        .panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        .panel h2 {
            color: #111827;
            margin-bottom: 15px;
            font-size: 1.3em;
            font-weight: 600;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #374151;
            font-weight: 500;
        }
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 14px;
            color: #111827;
        }
        .input-group input::placeholder, .input-group textarea::placeholder {
            color: #9ca3af;
        }
        .input-group textarea {
            min-height: 80px;
            resize: vertical;
        }
        button {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .results {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }
        .result-item {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-left: 4px solid #3b82f6;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        .result-item h3 {
            color: #111827;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .result-item .intent {
            display: inline-block;
            background: #dbeafe;
            color: #1e40af;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            margin-right: 10px;
            border: 1px solid #93c5fd;
        }
        .result-item .sentiment {
            display: inline-block;
            background: #d1fae5;
            color: #065f46;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            border: 1px solid #6ee7b7;
        }
        .response-option {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            color: #111827;
        }
        .response-option.top {
            border-color: #10b981;
            background: #f0fdf4;
        }
        .response-option .score {
            float: right;
            background: #dbeafe;
            color: #1e40af;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            border: 1px solid #93c5fd;
        }
        .log {
            background: rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
            color: #374151;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        .log-entry {
            margin-bottom: 5px;
        }
        .log-entry.info { color: #3b82f6; }
        .log-entry.success { color: #10b981; }
        .log-entry.error { color: #ef4444; }
        @media (max-width: 768px) {
            .content { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AURA Live Demo</h1>
            <p>Anticipatory User Response Assistant - Real-time Processing</p>
        </div>
        
        <div class="status">
            <div>
                <span class="status-indicator disconnected" id="statusIndicator"></span>
                <span id="statusText">Disconnected</span>
            </div>
            <div id="latency">Latency: --</div>
        </div>
        
        <div class="content">
            <div class="panel">
                <h2>Send Customer Message</h2>
                <div class="input-group">
                    <label>Call ID</label>
                    <input type="text" id="callId" value="demo_ws_001" />
                </div>
                <div class="input-group">
                    <label>Customer ID</label>
                    <input type="text" id="customerId" value="customer_001" />
                </div>
                <div class="input-group">
                    <label>Customer Message</label>
                    <textarea id="customerMessage" placeholder="Enter customer message here...">I'm frustrated with my billing statement. There's a $49.99 charge I don't recognize.</textarea>
                </div>
                <button id="connectBtn" onclick="connect()">Connect WebSocket</button>
                <button id="startCallBtn" onclick="startCall()" disabled>Start Call</button>
                <button id="sendBtn" onclick="sendMessage()" disabled>Process Message</button>
            </div>
            
            <div class="panel">
                <h2>Results</h2>
                <div class="results" id="results"></div>
            </div>
        </div>
        
        <div class="panel" style="margin: 20px 30px;">
            <h2>Activity Log</h2>
            <div class="log" id="log"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let callStarted = false;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            if (connected) {
                indicator.className = 'status-indicator connected';
                statusText.textContent = 'Connected';
            } else {
                indicator.className = 'status-indicator disconnected';
                statusText.textContent = 'Disconnected';
            }
        }

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('Already connected', 'info');
                return;
            }

            // Close existing connection if any
            if (ws) {
                ws.close();
            }

            log('Connecting to WebSocket...', 'info');
            const wsUrl = 'ws://localhost:8000/ws';
            console.log('Connecting to:', wsUrl);
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                log('WebSocket connected successfully', 'success');
                console.log('WebSocket opened');
                updateStatus(true);
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('startCallBtn').disabled = false;
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    console.log('WebSocket message:', data);
                    log(`Received: ${data.type || data.status || 'update'}`, 'info');
                    handleMessage(data);
                } catch (e) {
                    log(`Error parsing message: ${e.message}`, 'error');
                    console.error('Parse error:', e, event.data);
                }
            };

            ws.onerror = (error) => {
                const errorMsg = error.message || error.type || 'Connection failed';
                log(`WebSocket error: ${errorMsg}`, 'error');
                console.error('WebSocket error details:', error);
                updateStatus(false);
            };

            ws.onclose = (event) => {
                const reason = event.code === 1006 ? 'Connection refused (backend not running?)' : 
                              event.code === 1000 ? 'Normal closure' : 
                              `Code: ${event.code}, Reason: ${event.reason || 'Unknown'}`;
                log(`WebSocket disconnected: ${reason}`, 'error');
                console.log('WebSocket closed:', event.code, event.reason);
                updateStatus(false);
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('startCallBtn').disabled = true;
                document.getElementById('sendBtn').disabled = true;
                callStarted = false;
            };
        }

        function startCall() {
            const callId = document.getElementById('callId').value;
            const customerId = document.getElementById('customerId').value;

            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('Not connected. Connect first!', 'error');
                return;
            }

            log(`Starting call: ${callId}`, 'info');
            ws.send(JSON.stringify({
                type: 'call_start',
                call_id: callId,
                customer_id: customerId
            }));

            callStarted = true;
            document.getElementById('sendBtn').disabled = false;
        }

        function sendMessage() {
            const callId = document.getElementById('callId').value;
            const message = document.getElementById('customerMessage').value;

            if (!callStarted) {
                log('Start call first!', 'error');
                return;
            }

            log(`Sending message: "${message}"`, 'info');
            const startTime = Date.now();

            // Convert message to base64 (simulating audio)
            // For text messages, we'll send the text directly encoded
            const audioData = btoa(unescape(encodeURIComponent(message)));

            const messageToSend = {
                type: 'audio_chunk',
                call_id: callId,
                audio_data: audioData,
                speaker: 'customer'
            };
            
            console.log('Sending message:', messageToSend);
            ws.send(JSON.stringify(messageToSend));

            // Update latency when response arrives
            setTimeout(() => {
                const latency = Date.now() - startTime;
                document.getElementById('latency').textContent = `Latency: ${latency}ms`;
            }, 100);
        }

        function handleMessage(data) {
            const resultsDiv = document.getElementById('results');
            
            console.log('Handling message:', data);
            
            // Handle both status: 'complete' and type: 'call_update'
            if ((data.status === 'complete' || data.type === 'call_update') && data.interpretation) {
                const item = document.createElement('div');
                item.className = 'result-item';
                
                const intent = data.interpretation.intent || {};
                const sentiment = data.interpretation.sentiment || {};
                const responses = data.ranked_responses || [];

                item.innerHTML = `
                    <h3>Analysis Results</h3>
                    <div style="margin: 10px 0;">
                        <span class="intent">Intent: ${intent.intent || 'unknown'}</span>
                        <span class="sentiment">Sentiment: ${sentiment.sentiment || 'unknown'}</span>
                    </div>
                    <div style="margin-top: 15px;">
                        <strong>Response Recommendations (${responses.length}):</strong>
                        ${responses.slice(0, 3).map((r, idx) => `
                            <div class="response-option ${idx === 0 ? 'top' : ''}">
                                <span class="score">${(r.score * 100).toFixed(1)}%</span>
                                <strong>Option #${r.ranking || idx + 1}:</strong>
                                <p>${r.text || 'No text'}</p>
                            </div>
                        `).join('')}
                    </div>
                `;

                resultsDiv.insertBefore(item, resultsDiv.firstChild);
                log(`Processed: Intent=${intent.intent}, Sentiment=${sentiment.sentiment}`, 'success');
            } else if (data.type === 'call_started') {
                log(`Call started: ${data.call_id}`, 'success');
                callStarted = true;
            } else if (data.type === 'call_ended') {
                log(`Call ended: ${data.call_id}`, 'success');
            } else {
                // Log any other messages for debugging
                console.log('Unhandled message type:', data);
            }
        }

        // Auto-connect on load
        window.onload = () => {
            log('AURA Demo ready. Click "Connect WebSocket" to start.', 'info');
        };
    </script>
</body>
</html>
